name: Auto Tag

# Runs after every push to main/master.
# Reads the version from server/pyproject.toml.
# If a tag v<version> doesn't exist yet, it creates one and pushes it,
# which in turn triggers the docker.yml workflow.

on:
  push:
    branches: [main, master]
    paths:
      # Only re-run when the version file or source actually changes
      - "server/pyproject.toml"
      - "server/src/**"
      - "client/src/**"
      - "client/package.json"

jobs:
  tag:
    name: Create version tag
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to push the tag

    outputs:
      version: ${{ steps.read_version.outputs.version }}
      tag:     ${{ steps.read_version.outputs.tag }}
      is_new:  ${{ steps.check_tag.outputs.is_new }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history so we can check existing tags

      # â”€â”€ Read version from pyproject.toml â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Read version from pyproject.toml
        id: read_version
        run: |
          VERSION=$(python3 - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("server/pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION"    >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Project version: $VERSION"

      # â”€â”€ Check whether this tag already exists â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="${{ steps.read_version.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "is_new=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Tag $TAG already exists â€” skipping"
          else
            echo "is_new=true" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG is new"
          fi

      # â”€â”€ Create & push the tag â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create and push tag
        if: steps.check_tag.outputs.is_new == 'true'
        run: |
          TAG="${{ steps.read_version.outputs.tag }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG â€” auto-tagged from pyproject.toml"
          git push origin "$TAG"
          echo "ðŸ·ï¸  Pushed tag $TAG"

      # â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Write job summary
        run: |
          echo "### ðŸ·ï¸ Version Tag" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.read_version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.read_version.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New tag created | \`${{ steps.check_tag.outputs.is_new }}\` |" >> $GITHUB_STEP_SUMMARY
