name: Release

# Runs on every push to main/master (and PRs for lint+build smoke test).
# Single workflow: lint â†’ read version â†’ tag (if new) â†’ build & push.
# This avoids the GitHub Actions limitation where a GITHUB_TOKEN-pushed
# tag cannot trigger a separate workflow.

on:
  push:
    branches: [main, master]
    paths:
      - "server/**"
      - "client/**"
      - "Dockerfile"
      - ".github/workflows/release.yml"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to registries?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

env:
  IMAGE_NAME: mlcore

jobs:
  # â”€â”€ 1. Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-server:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install ruff
      - name: Lint
        run: ruff check server/src --output-format=github
      - name: Format check
        run: ruff format server/src --check

  lint-client:
    name: Biome (Client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - name: Lint
        working-directory: client
        run: npx biome lint .
      - name: Format check
        working-directory: client
        run: npx biome format .

  typecheck:
    name: TypeScript type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - name: tsc
        working-directory: client
        run: npx tsc --noEmit

  # â”€â”€ 2. Read version & create git tag (main/master only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  version:
    name: Version & Tag
    runs-on: ubuntu-latest
    needs: [lint-server, lint-client, typecheck]

    permissions:
      contents: write # push the git tag

    outputs:
      version: ${{ steps.ver.outputs.version }}
      tag: ${{ steps.ver.outputs.tag }}
      is_new: ${{ steps.check.outputs.is_new }}
      should_push: ${{ steps.push_flag.outputs.push }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from pyproject.toml
        id: ver
        run: |
          VERSION=$(python3 - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("server/pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION"    >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Check if tag already exists
        id: check
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "is_new=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Tag $TAG already exists"
          else
            echo "is_new=true"  >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG is new"
          fi

      - name: Create and push git tag
        # Only on real pushes to main/master, not PRs
        if: steps.check.outputs.is_new == 'true' && github.event_name != 'pull_request'
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG â€” auto-tagged from pyproject.toml"
          git push origin "$TAG"
          echo "ğŸ·ï¸  Pushed tag $TAG"

      # Determine whether the Docker image should be pushed to registries
      - name: Resolve push flag
        id: push_flag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "push=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "push=${{ github.event.inputs.push_image }}" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
          fi

  # â”€â”€ 3. Build & Push Docker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [version]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Exact version  â†’  :0.1.0
            type=raw,value=${{ needs.version.outputs.version }}
            # Short SHA      â†’  :sha-abc1234
            type=sha,prefix=sha-
            # :latest on non-PR pushes
            type=raw,value=latest,enable=${{ needs.version.outputs.should_push == 'true' }}
          labels: |
            org.opencontainers.image.title=ML Core
            org.opencontainers.image.description=ML platform â€” train, manage and serve ML models
            org.opencontainers.image.version=${{ needs.version.outputs.version }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Login to Docker Hub
        if: needs.version.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: needs.version.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ needs.version.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ needs.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write job summary
        run: |
          PUSHED="${{ needs.version.outputs.should_push }}"
          VERSION="${{ needs.version.outputs.version }}"
          echo "### ğŸ³ Docker Build â€” ML Core \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "$PUSHED" == "true" ]]; then
            echo "**âœ… Image pushed to both registries**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**ğŸ” Build-only (PR / dry-run) â€” image not pushed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # â”€â”€ 4. Create GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-and-push]

    # Only create a release when a new version tag was created on a real push
    if: needs.version.outputs.is_new == 'true' && needs.version.outputs.should_push == 'true'

    permissions:
      contents: write # create releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for changelog generation

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "ML Core ${{ needs.version.outputs.tag }}"
          generate_release_notes: true # auto-generates changelog from commits/PRs
          body: |
            ## ğŸ³ Docker

            ```bash
            # Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}

            # GitHub Container Registry
            docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}
            ```

            ## ğŸš€ Run

            ```bash
            docker run -d \
              -p 8000:8000 \
              -v mlcore-db:/data \
              -v mlcore-uploads:/app/server/uploads \
              --name mlcore \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}
            ```

            Open **http://localhost:8000**
          make_latest: true
