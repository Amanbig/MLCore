name: Lint

# Fast feedback on every push and PR.
# The full pipeline (lint + version + build) lives in release.yml.

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ruff:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install ruff
      - name: Lint
        run: ruff check server/src --output-format=github
      - name: Format check
        run: ruff format server/src --check

  biome:
    name: Biome (Client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - name: Lint
        working-directory: client
        run: npx biome lint .
      - name: Format check
        working-directory: client
        run: npx biome format .

  typecheck:
    name: TypeScript type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - name: tsc
        working-directory: client
        run: npx tsc --noEmit
