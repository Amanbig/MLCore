name: Build & Push Docker Image

# Triggers:
#   1. When the auto-tag workflow pushes a v* tag (normal release flow)
#   2. Manually via workflow_dispatch (for hotfixes / re-releases)
#   3. On PRs to main/master â€” build only, no push (smoke test)
on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to registries?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

env:
  IMAGE_NAME: mlcore

jobs:
  # â”€â”€ 1. Lint gate â€” must pass before we build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-server:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install ruff
      - name: Lint
        run: ruff check server/src --output-format=github
      - name: Format
        run: ruff format server/src --check

  lint-client:
    name: Biome (Client)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: client
      - name: Lint
        working-directory: client
        run: npx biome lint .
      - name: Format
        working-directory: client
        run: npx biome format .

  # â”€â”€ 2. Read the project version â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  version:
    name: Read version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
      tag: ${{ steps.ver.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: ver
        run: |
          VERSION=$(python3 - <<'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("server/pyproject.toml").read_text())
          print(data["project"]["version"])
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION"    >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

  # â”€â”€ 3. Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [lint-server, lint-client, version]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Determine whether we should actually push
      - name: Resolve push flag
        id: should_push
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "push=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "push=${{ github.event.inputs.push_image }}" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
          fi

      # â”€â”€ Generate tags & labels â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # We always include the version from pyproject.toml regardless of how
      # the workflow was triggered (tag push, manual, etc.)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version from pyproject.toml  â†’  :0.1.0
            type=raw,value=${{ needs.version.outputs.version }}
            # Major.minor                  â†’  :0.1
            type=raw,value=${{ needs.version.outputs.version }},suffix=,enable=true
            # Short SHA                    â†’  :sha-abc1234
            type=sha,prefix=sha-
            # :latest on tag pushes & manual runs (not PRs)
            type=raw,value=latest,enable=${{ github.event_name != 'pull_request' }}
            # Keep semver tags if pushed directly  â†’  :v0.1.0
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=ML Core
            org.opencontainers.image.description=ML platform â€” train, manage and serve ML models
            org.opencontainers.image.version=${{ needs.version.outputs.version }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # â”€â”€ Logins â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Login to Docker Hub
        if: steps.should_push.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: steps.should_push.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.should_push.outputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build args so the version is baked into the image
          build-args: |
            APP_VERSION=${{ needs.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Write job summary
        run: |
          PUSHED="${{ steps.should_push.outputs.push }}"
          VERSION="${{ needs.version.outputs.version }}"
          echo "### ðŸ³ Docker Build â€” ML Core \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "$PUSHED" == "true" ]]; then
            echo "**âœ… Image pushed to both registries**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**ðŸ” Build-only (PR / dry-run) â€” image not pushed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
